<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #1a0011, #33001f);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #fff;
    }

    .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        padding: 40px;
        border-radius: 30px;
        width: 90%;
        max-width: 520px;
        text-align: center;
        box-shadow: 0 0 40px rgba(255,77,136,0.3);

    }

    h1 {
        color: #ff7ab3;
        font-size: 34px;
        margin-bottom: 15px;
    }

    #typing {
        font-size: 18px;
        line-height: 1.8;
        min-height: 120px;
    }

    .heart {
        font-size: 42px;
        margin: 20px 0;
        animation: pulse 1.5s infinite;
    }

    button {
        margin-top: 25px;
        padding: 14px 28px;
        border: none;
        border-radius: 40px;
        background: linear-gradient(135deg, #ff4d88, #ff99bb);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 20px rgba(255,77,136,0.5);
    }

    button:hover {
        transform: scale(1.05);
    }

    .study {
        margin-top: 18px;
        font-style: italic;
        opacity: 0.85;
        font-size: 15px;
    }

    audio { display: none; }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.25); }
        100% { transform: scale(1); }
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .floating {
        position: absolute;
        animation: floatUp 7s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        from { transform: translateY(110vh); }
        to { transform: translateY(-10vh); }
    }

    .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #ffd6e8;
        border-radius: 50%;
        animation: sparkle 3s linear infinite;
    }

    @keyframes sparkle {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.3); }
    }
</style>
</head>
